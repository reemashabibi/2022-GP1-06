<!DOCTYPE html>
<script type="module">
 import { callAdmins } from './principal.js';
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js";
 const auth = getAuth();
 const user= auth.currentUser
    onAuthStateChanged(auth, (user)=>{
        if(user){
            const uid=user.uid;
            document.getElementsByTagName('body').onload = callAdmins(uid);
            console.log("the same user");
        }
        else{
            window.location.href="index.html";
            console.log("the  user changed");
        }

    })


   

    const logout= document.getElementById("signout");

    logout.addEventListener('click',  async (e) => {
      alert("lohhh");
      e.preventDefault()
      signOut(auth).then(() => {
        alert("تم تسجيل الخروج بنجاح");
        window.location.href="index.html";
        }).catch((error) => {
        console.log(error.message);
        }); 

     }) 
</script>
