<!DOCTYPE html>
<script  type='module'>
 import { callAdmins } from './principal.js';
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js";
 const auth = getAuth();
 const user= auth.currentUser
    onAuthStateChanged(auth, (user)=>{
        if(user){
            const uid=user.uid;
            document.getElementsByTagName('body').onload = callAdmins(uid);
            console.log("the same user");
        }
        else{
            window.location.href="index.html";
            console.log("the  user changed");
        }

    })
</script>
