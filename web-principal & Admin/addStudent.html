<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>


    <title>إضافة طالب</title>
    
    <script type="module" src="addStudent.js" type="text/javascript"></script>


</head>

<body>

    <div class="center">

        <div id="excel_data" class="mt-5"></div>

        <h1>إضافة طالب</h1>
        
        <form  class="add" name="add">
        <h3>معلومات الطالب</h3>
        
            <div class="inputbox">
                <input type="text"  required="required" name="Fname" id="Fname">
                <span>الاسم الأول</span>
            </div>

            <div class="inputbox">
                <input type="text" required="required" name="Lname" id="Lname">
                <span>الاسم الأخير</span>
            </div>
            
            <div class="inputbox" ">
      <select required=" true"
                style="  margin-left: 50px; margin-top: 15px; padding: 10px; background: #4ebfc1; border: 2px solid #000; width:40%; height: 30px; text-align:center; "
                id="classes" name="classes">
                <option id="non" value="" name="non">--اختر الفصل--</option>
                </select>
                <span
                    style=" width:40%;  text-align:center; border-radius: 10px; font-size: 1.2em; position: absolute; ">الفصل</span>
            </div>
            <h3>معلومات ولي أمر الطالب</h3>
           
            <div class="inputbox">
                <input type="tel" required="required" name="phone" id="phone" class="phone">
                <span>رقم الجوال</span>
            </div>


           
            <div id="parent"  class="parent">
                <h1>إضافة ولي أمر</h1>

            


            <div class="inputbox">
                    <input type="text" required="required" name="FnameParent" id="FnameParent">
                    <span>الاسم الأول</span>
                </div>
               

                

                <div class="inputbox">
                    <input type="text" required="required" name="LnameParent" id="LnameParent">
                    <span>الاسم الأخير</span>
                </div>


                <div class="inputbox">
                    <input type="email" required="required" name="email" id="emailP">
                    <span>البريد الإلكتروني</span>
                </div>



       
            </div>
 
            <div class="inputbox">
                <button  type="submit" class="button-36 topTitle" id="btn">إضافة</button>

            </div>
            <div class="inputbox">
            <button class="button-36 topTitle" onclick="location.href='addStudents.html'"  >إضافة قائمة طلاب</button>
            </div>
         
        </form>
    </div>


</div>
<div class="screen__background">
    <div class="screen__background__shape screen__background__shape7"></div>
    <div class="screen__background__shape screen__background__shape6"></div>
    <div class="screen__background__shape screen__background__shape5"></div>
    <div class="screen__background__shape screen__background__shape4"></div>
    <div class="screen__background__shape screen__background__shape3"></div>		
    <div class="screen__background__shape screen__background__shape2"></div>
    <div class="screen__background__shape screen__background__shape1"></div>
  </div>

  
</body>

</html>
