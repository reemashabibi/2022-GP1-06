<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js";
     const auth = getAuth();
     const user= auth.currentUser
        onAuthStateChanged(auth, (user)=>{
            if(user){
                console.log("the same user");
            }
            else{
                window.location.href="index.html";
                console.log("the  user changed");
            }
    
        })
    
    
       
    
        const logout= document.getElementById("signout");
    
        logout.addEventListener('click',  async (e) => {
          alert("lohhh");
          e.preventDefault()
          signOut(auth).then(() => {
            alert("تم تسجيل الخروج بنجاح");
            window.location.href="index.html";
            }).catch((error) => {
            console.log(error.message);
            }); 
    
         }) 
    </script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <script type="module" src="addTeacher.js"></script>
    <title>إضافة معلم</title>
</head>

<body>
<div class="center">

      <span>الاسم  الأخير</span>

    <div class="inputbox">
      <input type="email" required="required" name ="email" id="email">
      <span>البريد الإلكتروني</span>

    <div class="inputbox">
      <span class="req">جميع الحقول مطلوبة*</span>

    <div class="inputbox">

  <div class="inputbox">

  </div>

  </form>
</div>

</html>
