<!DOCTYPE html>


  <script type='module'>
    import { viewStudents } from './admin.js';
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js";
 const auth = getAuth();
 const user= auth.currentUser;
    onAuthStateChanged(auth, (user)=>{
        if(user){
            const uid=user.uid;
            var queryString = location.search.substring(1);
            var ids = queryString.split("|");
            document.getElementsByTagName('body').onload = viewStudents(ids[0],ids[1]);
            console.log("the same user");
        }
        else{
            window.location.href="index.html";
            console.log("the  user changed");
        }
    })
    const logout= document.getElementById("signout");

logout.addEventListener('click',  async (e) => {
  alert("lohhh");
  e.preventDefault()
  signOut(auth).then(() => {
    alert("تم تسجيل الخروج بنجاح");
    window.location.href="index.html";
    }).catch((error) => {
    console.log(error.message);
    }); 

 }) 
</script>
