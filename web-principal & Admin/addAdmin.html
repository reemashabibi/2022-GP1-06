<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="create.css">
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>

    <title>إضافة إداري</title>
</head>


<body>

<div class="center">
  <h1>إضافة إداري</h1>

  <form class="addAdmin" id="modal-signup">
   
  <div class="inputbox">
      <input type="text" required="required" name ="firstName" id="firstName">
      <span>الاسم الأول</span>
    </div>

    <div class="inputbox">
      <input type="text" required="required" name ="lastName" id="lastName">
      <span>الاسم  الأخير</span>
    </div>


    <div class="inputbox">
      <input type="email" required="required" name ="email" id="email">
      <span>البريد الإلكتروني</span>
    </div>

  <div class="inputbox">
    <span  style="color: rgb(157, 48, 48);" class="req">جميع الحقول مطلوبة*</span>
  </div>


    <div class="inputbox">
    <button  type="submit"  class="button-36 topTitle" id="reg-btn" >إضافة</button>
    </div>


<div class="inputbox">
  <button class="button-36 topTitle" onclick="location.href='addAdmins.html'"  >إضافة قائمة إداريون</button>
  </div>

  </form>
</div>
<div class="screen__background">
  <div class="screen__background__shape screen__background__shape7"></div>
  <div class="screen__background__shape screen__background__shape5"></div>
  <div class="screen__background__shape screen__background__shape4"></div>
  <div class="screen__background__shape screen__background__shape3"></div>		
  <div class="screen__background__shape screen__background__shape2"></div>
  <div class="screen__background__shape screen__background__shape1"></div>
</div>
