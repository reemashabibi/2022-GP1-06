        const firebaseConfig = {
             apiKey: "AIzaSyAk1XvudFS302cnbhPpnIka94st5nA23ZE",
             authDomain: "halaqa-89b43.firebaseapp.com",
             projectId: "halaqa-89b43",
             storageBucket: "halaqa-89b43.appspot.com",

             appId: "1:969971486820:web:40cc0abf19a909cc470f71",
             measurementId: "G-PCYTHJF1SD"
        };
           const app = initializeApp(firebaseConfig);
           

           export { app, db, collection, getDoc, Timestamp, addDoc, setDoc };
           export { query, orderBy, limit, where, onSnapshot }; 
           const db = getFirestore(app);
           const analytics = getAnalytics(app);

           const userType=document.getElementById("userType");
           var Email=document.getElementById("emailInp");
           const Password=document.getElementById("passInp");
           const submit=document.getElementById("subButton");
           const logInform=document.getElementById("logIn");
          

           $(".loader").hide();

           submit.addEventListener('click',  async (e) => {
            Email = Email.value.toLowerCase();
            $('.loader').show();
           e.preventDefault();
           if(!validate()){
            return false;
            logInform.reset();
           }
           const auth = getAuth();
           
           
           if (userType.value=="principal"){
              
              const q = query(collection(db, "School"), where("Email", "==", Email));
             
              const querySnapshot = await getDocs(q);
             
              if(querySnapshot.empty){
               
               $('.loader').hide();
               document.getElementById('alertContainer').innerHTML = '<div style=" margin: 0 auto;"> <div class="alert error">  <input type="checkbox" id="alert2"/> <label class="close" title="close" for="alert2"> <i class="icon-remove"></i>  </label>  <p class="inner">لا يوجد مدير بهذه البيانات يرجى التحقق من البيانات المدخلة</p> </div>';

                  document.getElementById('alertContainer').innerHTML = '<span style="color: rgb(157, 48, 48);" class="req">جميع الحقول مطلوبة*</span>';

           signInWithEmailAndPassword(auth,Email,Password.value)

           if(document.getElementById("userType").value=="principal"){

           else if(userType.value=="admin"){

});
