 import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js";
  const auth = getAuth();

 
  onAuthStateChanged(auth, (user)=>{
        if(user){
            if(user.displayName=="Principal"){
            window.location.href="index.html";
            }
            const uid=user.uid;
           
            document.getElementsByTagName('body').onload = viewAnnouncement(auth.currentUser.email);
            console.log("the same user");
           
        }
        else{
            window.location.href="index.html";
            console.log("the  user changed");
        }
    })

       }); 
   }
    });
